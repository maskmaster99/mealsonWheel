
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">



    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <title>registerCustomer</title>
  </head>
  <body>
    <h1 class="mb-4">Register here!!</h1>
    <div class="" style="border:5px solid blue;padding-left:125px;padding-right:125px;">

    <form action="#" method="post" >
      <div class="row" >
        <div class="col-md-12 form-group">
          <label for="m_fname">User Name</label>
          <input type="text" class="form-control" id="m_fname">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="m_email"> User Email</label>
          <input type="email" class="form-control" id="m_email">
        </div>
      </div>
      <div class="row">


        <div class="col-md-12 form-group">
            <label for="m_phone">User Password</label>
            <input type="password" class="form-control" id="m_password">
          </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="m_phone">User Phone no.</label>
          <input type="text" class="form-control" id="m_phone">
        </div>
      </div>


      <div class="row">
        <div class="col-md-12 form-group">
          <label for="m_message">address</label>
          <textarea class="form-control" id="m_message" cols="30" rows="7"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Reserve Now">
        </div>
      </div>

    </form>

</div>
  </body>
</html>
